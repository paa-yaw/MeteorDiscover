<template name="postItem">
	<div class="post">
		<div class="post-content">
			<!-- title and url are properties of current iteration...domain is a template helper-->
			<h3><a href="{{url}}">{{title}}</a><span>{{domain}}</span></h3>
		</div>
		<a href="{{pathFor 'postPage'}}" class="discuss btn btn-success">Discuss</a>
	</div>
</template>
